<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Index Smart Payment Button</title>
        <link
            href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="#" />
    </head>
    <body style="zoom: 2.2">
        <script src="./script.js"></script>

        <div class="outer-container">
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="cb-use-auto"
                    style="margin-right: 15px"
                    checked
                />
                <label class="form-check-label" for="cb-use-auto">
                    自动渲染支付方式列表
                </label>
            </div>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="cb-use-us-acct"
                    checked
                    style="margin-right: 15px"
                />
                <label class="form-check-label" for="cb-use-us-acct">
                    使用美国账号的APP
                </label>
            </div>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="cb-use-venmo"
                    style="margin-right: 15px"
                />
                <label class="form-check-label" for="cb-use-venmo">
                    在加载SPB的Script标签后加上enable-funding=venmo
                </label>
            </div>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="cb-us-buyer"
                    style="margin-right: 15px"
                />
                <label class="form-check-label" for="cb-us-buyer">
                    买家为美国IP(在加载SPB的Script标签后加上buyer-country=US)
                </label>
            </div>
        </div>

        <table class="outer-container">
            <td>
                <div>
                    <div class="form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="cb-us-seller"
                            style="margin-right: 15px"
                            checked
                        />
                        <label class="form-check-label" for="cb-us-seller">
                            是否在载入sdk时带上merchant-id参数?
                        </label>
                    </div>
                </div>
            </td>
            <td>
                <div class="form-check form-switch" style="margin-left: 1rem;">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        id="cb-is-merchant-id-attached"
                        style="margin-right: 15px"
                        checked
                    />
                    <label class="form-check-label" for="cb-us-seller">
                        是否是美国卖家
                    </label>
                </div>
            </td>
        </table>

        <!-- -------------------------------------------------------------- -->

        <div class="panel panel-default" style="padding: 1rem" id="btn-div">
            <button
                id="render-btn"
                type="button"
                class="btn btn-success btn-lg"
                onclick="renderSPB()"
            >
                <span
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                    style="display: none"
                ></span>
                Show button[显示Venmo]
            </button>
        </div>

        <div class="container" id="showbtnArea">
            <div id="paypal-button-container" style="width: 200px"></div>
        </div>

        <div
            class="card mb-4 rounded-3 shadow-sm"
            style="visibility: hidden; width: 70%"
            id="textBox"
        >
            <textarea
                name="showArea"
                id="showArea"
                cols="30"
                rows="10"
            ></textarea>
        </div>

        <style>
            .outer-container {
                margin-left: 1rem;
                margin-top: 1rem;
                padding-top: 1rem;
            }
        </style>
